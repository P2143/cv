<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>contact.me</title>
</head>

<body>
  <h1>my contact</h1>
  <ul>
    <li>
      <p>my address</p>
    </li>
    <li>
      <p>123456789</p>
    </li>
    <li>
      <p>my email</p>
    </li>
  </ul>
  <hr>
  <form class="" action="index.html" method="post">
    <h3>FIRST NAME</h3>
    <input type="text" name="first name" value="">
    <h3>LAST NAME</h3>
    <input type="text" name="last name" value="">
    <br>
    <br>
    <input type=radio name="subject" value="male">male
    <input type="radio" name="subject" value="female">female
    <h3>date of birth</h3>
    <input type="date" name="date" value="">
    <br>
    <br>
    <select name="dropdown">
      <option value="city" selected>city</option>
      <option value="nasik">nasik</option>
      <option value="mumbai">mumbai</option>
      <option value="nagpur">nagpur</option>
      <option value="ghoti">ghoti</option>
    </select>
    <select name="dropdown">
      <option value="education" selected>education</option>
      <option value="12th">12th</option>
      <option value="diploma">diploma</option>
      <option value="MS">ms</option>
      <option value="MBA">MBA</option>
    </select>

    <br>
    <h3>what do you like</h3>
    <input type="checkbox" name="ice-cream" value="ice-cream1">ice-cream
    <input type="checkbox" name="dancing" value="dancing1">dancing
    <input type="checkbox" name="singing" value="singing1">singing
    <input type="checkbox" name="sports" value="sports1">sports
    <br>
    <br>
    <input type="file" name="fileupload" value="">
    <br>
    <br>
    <h3>description</h3>
    <textarea name="description" rows="10" cols="40"></textarea>
    <br>
    <br>
    <h3>password</h3>
    <input type="password" name="password" value="">
    <br>
    <br>
    <input type="submit" name="submit" value="submit">
    <input type="reset" name="reset" value="reset">
  </form>
</body>

</html>
